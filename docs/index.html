<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на разработку</title>
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        h1 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; }
        textarea, input, select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--tg-theme-hint-color); background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        button { width: 100%; padding: 15px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #slider-value { text-align: center; margin: 10px 0; }
        .disabled { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Заявка на разработку бота/скрипта</h1>
    <form id="order-form">
        <label for="description">Описание бота:</label>
        <textarea id="description" rows="4" required></textarea>
        
        <label for="timeline">Сроки разработки:</label>
        <input type="range" id="timeline" min="0" max="5" step="1" value="0" required>
        <div id="slider-value">Срочно</div>
        
        <label for="budget">Бюджет:</label>
        <input type="text" id="budget" required>
        
        <button type="submit">Отправить заявку</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Расширение на полный экран
        
        if (!tg.initData) {
            document.getElementById('order-form').classList.add('disabled');
            alert('Доступ только из Telegram Mini App.');
            return;
        }

        const timelines = ['Срочно', '1 день', '2 дня', '3 дня', 'Неделя', 'Неограниченно'];
        const slider = document.getElementById('timeline');
        const sliderValue = document.getElementById('slider-value');
        
        slider.addEventListener('input', () => {
            sliderValue.textContent = timelines[slider.value];
        });

        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                init_data: tg.initData,
                description: document.getElementById('description').value,
                timeline: timelines[slider.value],
                budget: document.getElementById('budget').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
