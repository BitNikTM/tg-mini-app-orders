<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
</head>
<body>
    <h1>Привет, WebApp!</h1>
    <script>
        // Дождаться инициализации Telegram WebApp
        window.Telegram.WebApp.ready();

        // Отправляем данные боту сразу при открытии
        const dataToSend = {opened: true, timestamp: new Date().toISOString()};
        Telegram.WebApp.sendData(JSON.stringify(dataToSend));
    </script>
</body>
</html>
