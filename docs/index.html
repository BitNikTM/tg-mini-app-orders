<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
</head>
<body>
<h1>Тестинг</h1>
<p>Эти данные отправятся боту автоматически.</p>

<script>
    window.Telegram.WebApp.ready();

    // Данные, которые будем отправлять боту
    const dataToSend = {
        opened: true,
        timestamp: new Date().toISOString()
    };

    // Отправка данных через InlineKeyboardButton
    Telegram.WebApp.sendData(JSON.stringify(dataToSend));
</script>
</body>
</html>
