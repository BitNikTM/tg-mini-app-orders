<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
</head>
<body>
    <h1>Привет, пупсик!</h1>
    <p>Эти данные будут отправлены боту автоматически.</p>

    <script>
        // Ждём инициализации Telegram WebApp
        window.Telegram.WebApp.ready();

        // Данные для отправки боту
        const dataToSend = {
            opened: true,
            timestamp: new Date().toISOString()
        };

        // Отправка данных боту через кнопку ReplyKeyboard
        Telegram.WebApp.sendData(JSON.stringify(dataToSend));
    </script>
</body>
</html>
