<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
</head>
<body>
    <h1>Привет WebApp!</h1>
    <p>Эти данные отправятся боту автоматически через Inline кнопку.</p>

    <script>
        // Ждем инициализации WebApp
        window.Telegram.WebApp.ready();

        // Данные, которые отправляем боту
        const dataToSend = {
            opened: true,
            timestamp: new Date().toISOString()
        };

        // Отправка данных через Inline кнопку
        Telegram.WebApp.sendData(JSON.stringify(dataToSend));
    </script>
</body>
</html>
